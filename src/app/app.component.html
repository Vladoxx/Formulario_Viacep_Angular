<div class="login-box">
  <h2>Busca de endere√ßo</h2>
	<form #nossoForm="ngForm" (ngSubmit)="onSubmit(nossoForm)">
		
		<div *ngIf="tem_endereco == false">
			<div class="user-box">
				<input type="text" name="zipcode" required ngModel>
				<label>CEP</label>
			</div>

			<button type="submit">
				<span></span>
				<span></span>
				<span></span>
				<span></span>BUSCAR
			</button>
		</div>

		<div *ngIf="tem_endereco == true">
			<div class="user-box">
				<input type="text" name="logradouro" placeholder="Logradouro (rua)" readonly [(ngModel)]="endereco.logradouro">
			</div>

			<div class="user-box">
				<input type="text" name="complemento" placeholder="Complemento" readonly [(ngModel)]="endereco.complemento">
			</div>

			<div class="user-box">
				<input type="text" name="bairro" placeholder="Bairro" readonly [(ngModel)]="endereco.bairro">
			</div>

			<div class="user-box">
				<input type="text" name="localidade" placeholder="Localidade (cidade)" readonly [(ngModel)]="endereco.localidade">
			</div>

			<div class="user-box">
				<input type="text" name="uf" placeholder="UF (Estado)" readonly [(ngModel)]="endereco.uf">
			</div>
		
			<button type="button" (click)="limpar()">
				<span></span>
				<span></span>
				<span></span>
				<span></span>Buscar outro cep
			</button>
		</div>

	</form>
</div>
